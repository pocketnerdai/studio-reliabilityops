name: Deploy Sanity Studio

on:
  push:
    branches: [master, main]
    paths:
      - 'schemas/**'
      - 'sanity.config.ts'
      - 'sanity.cli.ts'
      - 'package.json'
      - 'package-lock.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Deploy Sanity Studio
        run: npm run deploy
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}